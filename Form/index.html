<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container-fluid bg-light">
            <div class="row d-flex justify-content-evenly">
               <div class="col-12 text-center bg-primary">
                   <h1 class="col">REGISTRATION FORM 2021</h1>
               </div>

                <div class="col-md-5 mt-4 ml-4">
                    <h5 >First Name</h5>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Good Name" required>
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Last Name</h5>
                    <input type="text" class="form-control" id="exampleFormControlInput" placeholder="Sir Name">
                </div>

                
                <div class="col-md-5 mt-4">
                    <h5>Email Id</h5>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Contact No</h5>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Must be 10 digit no">
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Age</h5>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Current Age">
                </div>

                <div class="col-md-5 mt-4">
                    <h5>DOB</h5>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                
                <div class="col-md-5 mt-4">
                    <h5>Gender</h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Male
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                        Female
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                        Other
                        </label>
                      </div>
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Country</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected><--Select your State--></option>
                        <option value="1">Delhi</option>
                        <option value="2">Mumbai</option>
                        <option value="3">Karnataka</option>
                        <option value="4">Panjab</option>
                        <option value="5">Odisha</option>
                        <option value="6">Bihar</option>
                        
                      </select>
                </div>
               
                <div class="col-md-5 mt-4">
                    <h5>State</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected><--Select your State--></option>
                        <option value="1">Delhi</option>
                        <option value="2">SriLanka</option>
                        <option value="3">Pakistan</option>
                        <option value="4">Nepal</option>
                        <option value="5">Bhutan</option>
                        <option value="6">Thailand</option>
                        
                      </select>
                </div>
                
                <div class="col-md-5 mt-4">
                    <h5>City</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected><--Select your City--></option>
                        <option value="1">Delhi</option>
                        <option value="2">Hyderabad</option>
                        <option value="3">Ahmedabad</option>
                        <option value="4">Chennai</option>
                        <option value="5">Kolkata</option>
                        <option value="6">Patana</option>
                        
                      </select>
                </div>

                <div class="col-10 mt-4">
                    <h5>Temporay Address</h5>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <div class="col-10 mt-4">
                    <h5>Permanent Address</h5>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-10 mt-4">
                    <h5>Select Domain</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected><--Select your Domain--></option>
                        <option value="1">HR</option>
                        <option value="2">Web Developer</option>
                        <option value="3">Android Developer</option>
                        <option value="4">Finance</option>
                        <option value="5">Graphics Designer</option>
                        <option value="6">Data Analyst</option>
                        
                      </select>
                </div>

                
                <div class="col-10 mt-4">
                    <h5>Select Skill</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">JavaScript</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">ReactJS</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">SQL</label>
                      </div>
                </div>
                <div class="col-md-5 mt-4">
                    <h2>Visit our Organisation</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834727.5939706746!2d82.19094459096843!3d20.181921536770478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a226aece9af3bfd%3A0x133625caa9cea81f!2sOdisha!5e0!3m2!1sen!2sin!4v1625846405814!5m2!1sen!2sin" width="70%" height="65%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="col-md-5 mt-4">
                    <h5>Post your resume here</h5>
                    <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Must be 10 digit no">
                    <br><br>  
                 
                    <div class="d-grid gap-2 mt-4 col-6 mx-auto">
                        
                        <button class="btn  btn-primary" type="submit">Submit Now</button>
                     
                      </div>
                     
                      <br><br><br><br><br><br>
                </div>
                
                <div class="col-12 mb-4 text-center">
                    <h5>&copy;Intern Form 2021 By Learnovate Ecommerce. || Design by Saurabh Bisht ||</h5>
                </div>
                </div>

            </div>

            
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
